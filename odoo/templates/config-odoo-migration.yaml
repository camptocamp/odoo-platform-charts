{{- with .Values.odoo.versionMigration }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo-migration{{- include "odoo-cs-suffix" $ }}
data:
  ODOO_UPGRADE_CONTRACT: {{ .contract }}
  ODOO_UPGRADE_PRE_SQL_CONTENT: {{ .preSqlContent }}
  ODOO_UPGRADE_TARGET_VERSION: {{ .odooTargetVersion | quote }}
  ODOO_UPGRADE_COMMAND: {{ .upgradeCommand }}
  ODOO_UPGRADE_DUMP_NAME: {{ .dumpName }}
{{- end }}
