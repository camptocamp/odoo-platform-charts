# Default values for celebrimbor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  version: latest
  celebrimbor:
    repository: camptocamp.azurecr.io/odoo/celebrimbor
    component: app
  nginx:
    repository: camptocamp.azurecr.io/odoo/celebrimbor
    component: nginx
  key_backup:
    repository: camptocamp.azurecr.io/odoo/celebrimbor
    component: key_backup

# imagePullSecrets:
#   - name: github-packages

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  hosts:
    - chart-example.local
    - other.name
  IPAllowList: []

resources:
  nginx:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 256Mi
  curl_proxy:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 256Mi
  celebrimbor:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}

additionalLabels: {}
additionalAnnotations: {}

serviceAccountName: celebrimbor

keyvaultName: ""
identity:
  clientID: ""
  tenantID: ""

celebrimbor:
  log_debug: False
  tmpdir: /tmp
  internal_cron:
    dump_all_schedule: "0 1 * * *"
    vacuum_all_schedule: "0 3 1 * *"
    disable_all: False
  key_backup:
    enabled: False
  uwsgi_processes: 1
  additionalSecrets: []
